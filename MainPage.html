<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Gear Clash! | Головна</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #02050e;
            --accent-blue: #2CA4F9;
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-silver: #E2E8F0;
            --footer-bg: linear-gradient(180deg, #050505 90%, #0a1931 100%);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 30%, #111a3b 0%, #02050e 70%);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- НАВІГАЦІЯ --- */
        .navbar-container {
            position: fixed;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            gap: 30px;
            padding: 12px 40px;
            background: rgba(12, 18, 38, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            text-decoration: none;
            color: #8b9bb4;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        .navbar a:hover, .navbar a.active {
            color: var(--accent-blue);
            text-shadow: 0 0 15px rgba(44, 164, 249, 0.5);
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .fist-wrapper {
            position: relative;
            margin-bottom: -10px;
            z-index: 5;
        }

        .fist-img {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(44, 164, 249, 0.3));
            animation: float 4s ease-in-out infinite;
        }

        .fist-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(44, 164, 249, 0.15) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .title-white {
            background: linear-gradient(180deg, #FFFFFF 40%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-blue {
            color: var(--accent-blue);
            text-shadow: 0 0 40px rgba(44, 164, 249, 0.6);
        }

        .scroll-hint {
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        /* --- REGISTRATION SECTION --- */
        .reg-section {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
        }

        .glass-card {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card h2 {
            font-size: 24px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        input[type="email"] {
            flex: 1;
            padding: 14px 20px;
            background: white;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
        }

        .submit-btn {
            width: 200px;
            padding: 14px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(44, 164, 249, 0.3);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent-blue);
        }

        /* --- FOOTER --- */
        .main-footer {
            background: var(--footer-bg);
            width: 100%;
            margin-top: 100px;
        }

        .footer-content {
            padding: 60px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        .footer-logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: 900;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .footer-logo:hover {
            background: linear-gradient(135deg, #00BFFF, #FFFFFF);
            color: black;
            transform: scale(1.05);
        }

        .footer-links {
            display: flex;
            gap: 40px;
        }

        .footer-links a {
            color: #555;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .star {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            opacity: 0.4;
            pointer-events: none;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 40px;
                text-align: center;
            }
            .footer-links {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="navbar-container">
        <nav class="navbar">
            <a href="index.html" class="active">Головна</a>
            <a href="story.html">Сюжет</a>
            <a href="dev.html">Розробка</a>
            <a href="classes.html">Класи</a>
            <a href="policy.html">Політика</a>
        </nav>
    </header>

    <main class="hero">
        <div class="fist-wrapper">
            <div class="fist-glow"></div>
            <img src="/Users/settings/Documents/Combo_gear_clash/silver_hand.png" alt="Сапфіровий Кулак" class="fist-img" onerror="this.src='https://via.placeholder.com/300x300/111a3b/2ca4f9?text=FIST';">
        </div>

        <h1>
            <span class="title-white">COMBO GEAR</span> <span class="title-blue">CLASH!</span>
        </h1>
        <div class="scroll-hint">Прокрутіть вниз, щоб зареєструватися</div>
    </main>

    <section class="reg-section" id="register">
        <div class="glass-card animate-on-scroll">
            <h2>ПОПЕРЕДНЯ РЕЄСТРАЦІЯ</h2>
            <form onsubmit="event.preventDefault(); alert('Ви в грі!');">
                <div class="input-group">
                    <label style="font-weight: bold; font-size: 14px; color: #94a3b8;">EMAIL</label>
                    <input type="email" placeholder="(Email)" required>
                </div>
                <button type="submit" class="submit-btn">Приєднатися</button>
            </form>
        </div>
    </section>

    <!-- ФУТЕР -->
    <footer class="main-footer">
        <div class="footer-content">
            <a href="index.html" class="footer-logo">LOGO</a>
            <div class="footer-links">
                <a href="classes.html">Класи</a>
                <a href="dev.html">Розробка</a>
                <a href="policy.html">Політика</a>
                <a href="#">Підтримка</a>
            </div>
            <div style="color: #333; font-size: 0.8rem;">
                © 2026 ITR Corporation. Всі права захищені.
            </div>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show');
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
    </script>
</body>
</html>
